<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        
        
        
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <hr>


    <!-- ========== Start Form Section ========== -->
    
    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <br>

        <div>
            <label for="sex">Sex: </label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <br>

        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Australia">Australia</option>
                <option value="Russia">Russia</option>
            </select>
        </div>
        <br>

        <div>
            <label for="feedback">Message: </label>
            <br>
            <textarea name="message" id="feedback" rows="4" cols="25"></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Subscribe?</label>
        </div>
        <br>

        <button type="submit">Submit</button>
        
    </form>
    <hr>


    <!-- ========== End Form Section ========== -->


    <!-- ========== Start 2nd form Section ========== -->
    
    <form action="/action">
        <h1>Feedback Form</h1>

        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Write your name">
            <br>
            <br>
            <label for="email-id">Email: </label>
            <input type="email" name="email-id" id="email-id" placeholder="Write your email">
        </div>
        <br>

        <div>
            <label for="feedback">Message: </label>
            <br>
            <textarea name="feedback" id="feedback" rows="4" cols="25"></textarea>
        </div>
        <br>

        <div>
            <label for="rating">Rate us out of 5: </label> <br>
            <input type="radio" name="rating" id="one" value="one">
            <label for="one">1</label><br>
            <input type="radio" name="rating" id="" value="">
            <label for="two">2</label><br>
            <input type="radio" name="rating" id="three" value="three">
            <label for="three">3</label><br>
            <input type="radio" name="rating" id="four" value="four">
            <label for="four">4</label><br>
            <input type="radio" name="rating" id="five" value="five">
            <label for="five">5</label><br>
        </div>
        <br>

        <button type="submit">Send your message!</button>
        <br>
        <br>
    </form>



    <!-- ========== End 2nd form Section ========== -->
    
    
</body>
</html>
