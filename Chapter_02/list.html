<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <!-- Unordered List -->
    <h2>Grocery Items:</h2>
    <ul>
        <li>Milk</li>
        <li>Ghee</li>
        <li>Corn</li>
    </ul>


    <!-- Unordered List -->
    <h2>Fruits List:</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grapes</li>
    </ol>

    <!-- HTML Attributes -->
    <p style="background-color: yellow;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <!-- Anchor Tag -->
    <a href="https://cutm.ac.in/">CUTM</a>

    <!-- Image tag -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRF6nYfxARfGGn58L74J6l-7tGIge0NBcMjw&s" alt="Radha Rani" style="display: block;">
</body>
</html>
