<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - 02</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        <hr>

        <div>
            Choose your subjects : 
            <input type="checkbox" name="subject" id="maths" value="maths">
            <label for="maths">Maths</label>
            <input type="checkbox" name="subject" id="english" value="english">
            <label for="english">English</label>
            <input type="checkbox" name="subject" id="science" value="science">
            <label for="science">Science</label>
        </div>
        <hr>

        <div>
            Choose your profession : 
            <select name="profession" id="profession">
                <option value="" selected>Select your option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>

        <div>
            <label for="vol">Choose your volume level : </label>
            <input type="range" name="vol" id="vol" min="0" max="100" value="20" step="5">
        </div>

        <div>
            <label for="feedback">Give your valuable feedback : </label>
            <textarea name="feedback" id="feedback" placeholder="write something here....." rows="5" cols="30"></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
