<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action">
        <div>
            <input type="text" name="first_name" id="" placeholder="First Name">
            <input type="text" name="last_name" id="" placeholder="Last Name">
        </div>

        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="tos_agree" id="tos_agree">
            <label for="tos_agree">Yes, I agree</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
